  <script src="news.js"></script>
  <script>
    (function () {
      const items = (window.NEWS_ITEMS || [])
        .slice()
        .sort((a, b) => new Date(b.date) - new Date(a.date));

      const ul = document.getElementById("news-archive");
      ul.innerHTML = items.map(item => `
        <li>
          <span class="news-date">${item.label}</span>
          ${item.link
            ? `<a href="${item.link}" target="_blank" rel="noopener">${item.text}</a>`
            : item.text}
        </li>
      `).join("");
    })();
  </script>
